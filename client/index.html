<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>My git</title>
    <style>
        .box{
            height:600px;
            top: 0px;
            bottom: 0;
            left: 0;
            overflow-y: scroll; 
        }
        .hide{
            display: none;
        }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">My Git</span>
        <div class="div-inline">
            <a href="https://github.com/login/oauth/authorize?client_id=57f03755a612f4c8dcc0" class="btn btn-outline-primary my-2 my-sm-0" id="github-login">Github login</a>
            <a href="JavaScript:void(0);" class="btn btn-outline-danger my-2 my-sm-0 hide" id="logout">Logout</a>
        </div>
    </nav>

    <div class="container intro">
        <div class="jumbotron mt-3 bg-light">
            <h1 class="display-4">What is My Git!</h1>
            <p class="lead">My Git is a app to show your favorite repositories from github.</p>
            <hr class="my-4">
            <strong>let's login to show your favorite repositories!.</strong>
          </div>
    </div>

    <div class="p-2 ml-4 mr-4 hide" id="home">
        <div class="row">
            <div class="col-3 p-1 ">
                <div class="card border box">
                    <div class="card-body">
                        <h5 class="card-title">Users</h5>
                        <div class="ml-3" id="userStar">
                            loading....
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 p-1 ">
                <div class="card border box">
                    <div class="card-body">
                        <div class="mb-2">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-outline-secondary">Filter</button>
                                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#" id="filterStarRepo">My star repo</a>
                                    <a class="dropdown-item" href="#" id="filterOtherRepos">Other repos</a>
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" id="filter" readonly placeholder="">
                            </div>
                        </div>
                        <div id="reposStar">
                            <div class="card  shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <small>loading....</small>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5 p-1 ">
                <div class="card border box">
                    <div class="card-body">
                        <h5 class="card-title">Git Tutor</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
